<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4d88, #ff99cc, #ffcce6);
    height: 100vh;
}

/* üíï LOCK SCREEN */
#lockScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #ff66a3, #cc0066);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 1s ease;
}

/* Animated Hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ffb3d9;
    transform: rotate(45deg);
    animation: float 8s linear infinite;
    opacity: 0.6;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ffb3d9;
    border-radius: 50%;
}

.heart::before { top: -10px; }
.heart::after { left: -10px; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); }
    100% { transform: translateY(-10vh) rotate(45deg); }
}

/* Glow Title */
@keyframes glowPulse {
    0%,100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff66b2; }
    50% { text-shadow: 0 0 20px #fff, 0 0 40px #ff1a75; }
}

#lockScreen h2 {
    color: white;
    font-size: 30px;
    margin-bottom: 30px;
    animation: glowPulse 2s infinite ease-in-out;
}

#passwordInput {
    padding: 15px;
    border-radius: 30px;
    border: 2px solid white;
    background: rgba(255,255,255,0.2);
    color: white;
    font-size: 16px;
    text-align: center;
    width: 250px;
}

#enterBtn {
    margin-top: 20px;
    padding: 12px 35px;
    border-radius: 30px;
    border: none;
    background: white;
    color: #ff1a75;
    font-weight: bold;
    cursor: pointer;
}

/* üíó MAIN CONTENT */
#mainContent {
    display: none;
    opacity: 0;
    transition: opacity 2s ease;
}

/* Center Container */
.center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

/* Slideshow */
.slideshow {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 20px auto;
}

.slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(255,255,255,0.6);
    opacity: 0;
    transition: opacity 3s ease-in-out;
}

/* First image visible */
.slideshow img.active {
    opacity: 1;
}

audio {
    margin-top: 20px;
    width: 100%;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <h2>Enter Our Secret Password üíï</h2>
    <input type="password" id="passwordInput" placeholder="Type password...">
    <button id="enterBtn">Unlock My Heart üíñ</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <div class="center-box">
        <h1>For My Beautiful ‚ù§Ô∏è</h1>

        <div class="slideshow">
            <img src="image1.png" class="slide active">
            <img src="image2.png" class="slide">
        </div>

        <audio controls>
            <source src="VM.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<script>
const correctPassword = "iloveyou";

document.getElementById("enterBtn").onclick = function() {
    const input = document.getElementById("passwordInput").value;
    if(input === correctPassword) {
        document.getElementById("lockScreen").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("lockScreen").style.display = "none";
            const main = document.getElementById("mainContent");
            main.style.display = "block";
            setTimeout(() => main.style.opacity = "1", 100);
        }, 1000);
    } else {
        alert("Wrong password üíî");
    }
};

// ‚ù§Ô∏è Create Floating Hearts (Lock Screen Only)
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.getElementById("lockScreen").appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 400);

// üñº Slideshow Fade Logic
let slides = document.querySelectorAll(".slide");
let current = 0;

setInterval(() => {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
}, 6000);
</script>

</body>
</html>
